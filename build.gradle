subprojects {
    /*TODO apply plugin: 'groovy'*/
    apply plugin: 'java'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'
    apply plugin: 'jacoco'

    group 'com.valverde.nacho'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repo.spring.io/libs-snapshot" }
        maven { url "http://central.maven.org/maven2" }
        maven { url "http://repo.maven.apache.org/maven2" }
    }

    sourceCompatibility = 1.10
    targetCompatibility = 1.10

    checkstyleMain {
        version = "8.11"
        ignoreFailures = false
        configFile = rootProject.file("config/checkstyle/checkstyle.xml")
        source = ['/src/main']
    }

    jacoco {
        toolVersion = "0.8.1"
    }

    jacocoTestCoverageVerification {
        dependsOn(jacocoTestReport)
        violationRules {
            failOnViolation = true
            rule {
                enabled = true
                element = 'CLASS'
                excludes = ['*Exception', '*Application']

                limit {
                    counter = 'LINE'
                    value = 'COVEREDRATIO'
                    minimum = 0.95
                }
                limit {
                    counter = 'BRANCH'
                    value = 'COVEREDRATIO'
                    minimum = 0.70
                }
            }
        }
    }
    jacocoTestReport {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }
    pmd {
        toolVersion = '5.5.4'
        ignoreFailures = true
        sourceSets = [sourceSets.main]
        ruleSets = [] //TODO ver pom parent
        ruleSetFiles = rootProject.files("codequality/pmd.xml")
    }
    check.dependsOn(checkstyleMain, pmdMain, jacocoTestCoverageVerification)
}


configure(subprojects.findAll()) {
    test {
        onlyIf {
            !(project.name =~ /.*-test.*/)
        }
    }
}