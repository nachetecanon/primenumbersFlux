buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repo.spring.io/libs-snapshot" }
    }
    dependencies {

        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
    }
}
apply plugin: "io.spring.dependency-management"
apply plugin: 'java'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR1'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'
    apply plugin: 'jacoco'

    group 'com.valverde.nacho'


    dependencies {

        compile 'org.codehaus.groovy:groovy-all:2.5.2'
        testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    }

    jacoco {
        toolVersion = "0.8.1"

    }

    jacocoTestCoverageVerification {
        violationRules {
            failOnViolation = true
            rule {
                enabled = true
                element = 'CLASS'
                excludes = ['*Exception','*Application']

                limit {
                    counter = 'LINE'
                    value = 'COVEREDRATIO'
                    minimum = 0.95
                }
                limit {
                    counter = 'BRANCH'
                    value = 'COVEREDRATIO'
                    minimum = 0.70
                }
            }
        }
    }

    jacocoTestReport {
        reports {
            html.enabled true
        }
        executionData = files("${buildDir}/jacoco/test.exec")

    }

    jacocoTestReport.dependsOn(jacocoTestCoverageVerification)

    check.dependsOn(checkstyleMain,jacocoTestCoverageVerification,jacocoTestReport)

}


