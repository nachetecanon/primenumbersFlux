subprojects {
    apply plugin: 'checkstyle'
    apply plugin: 'groovy'
    apply plugin: 'pmd'
    apply plugin: 'findbugs'
    apply plugin: 'jacoco'

    group 'com.valverde.nacho'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "https://repo.spring.io/libs-snapshot" }
//TODO        maven { url "http://central.maven.org/maven2" }
//TODO        maven { url "http://repo.maven.apache.org/maven2" }
    }


    jacoco {
        toolVersion = "0.8.1"
    }

    task unitTest(type: Test) {
        dependsOn checkstyleMain, pmdMain, findbugsMain, jacocoTestReport, jacocoTestCoverageVerification
        jacoco {
            destinationFile = file("$buildDir/reports/jacoco/jacoco.exec")
        }
    }

    jacocoTestCoverageVerification {
        violationRules {
            failOnViolation = true
            rule {
                enabled = true
                element = 'CLASS'
                excludes = ['*Exception', '*Application']

                limit {
                    counter = 'LINE'
                    value = 'COVEREDRATIO'
                    minimum = 0.95
                }
                limit {
                    counter = 'BRANCH'
                    value = 'COVEREDRATIO'
                    minimum = 0.70
                }
            }
        }
    }

    jacocoTestReport {
        reports {
            html.enabled true
        }
        executionData = files("${buildDir}/jacoco/test.exec")

    }


}







configure(subprojects.findAll()) {
    test {
        onlyIf {
            !(project.name =~ /.*-test.*/)
        }
    }
}